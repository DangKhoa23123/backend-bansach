<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-image {
            max-width: 150px;
            max-height: 200px;
        }
        .book-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Book Management System</h1>
        
        <!-- Form thêm/sửa sách -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" id="formTitle">Add New Book</h5>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <select class="form-select" id="genre" required>
                                <option value="">Select Genre</option>
                                <option value="Kinh dị">Kinh dị</option>
                                <option value="Trinh thám">Trinh thám</option>
                                <option value="Văn học">Văn học</option>
                                <option value="Văn học nước ngoài">Văn học nước ngoài</option>
                                <option value="Manga">Manga</option>
                                <option value="Tiểu thuyết">Tiểu thuyết</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quality" class="form-label">Quality (1-10)</label>
                            <input type="number" class="form-control" id="quality" min="1" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="thumbnail" class="form-label">Thumbnail</label>
                            <input type="file" class="form-control" id="thumbnail" accept="image/*" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pageCount" class="form-label">Page Count</label>
                            <input type="number" class="form-control" id="pageCount" required>
                        </div>
                    </div>
                    <select class="form-select" id="giamgia" required>
                        <option value="Giảm giá">Giảm giá</option>
                        <option value="Không giảm giá">Không giảm giá</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                </form>
            </div>
        </div>

        <!-- Danh sách sách -->
        <div id="bookList" class="row">
            <!-- Books will be displayed here -->
        </div>
    </div>

    <script src="book.js"></script>
</body>
</html>
