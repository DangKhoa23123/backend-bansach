<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary">Quản lý Sách</h2>

        <!-- Danh sách sách -->
        <div class="mt-4">
            <h4>Danh sách sách</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ảnh</th>
                        <th>Tiêu đề</th>
                        <th>Tác giả</th>
                        <th>Giá</th>
                        <th>Thể loại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="books-list">
                    <tr><td colspan="7" class="text-center">Đang tải...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Form thêm sách -->
        <div class="mt-4">
            <h4>Thêm sách mới</h4>
            <form id="addBookForm">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookId" placeholder="ID Sách" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookTitle" placeholder="Tiêu đề" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Tác giả" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="number" class="form-control" id="bookPrice" placeholder="Giá" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookThumbnail" placeholder="URL Ảnh" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <textarea class="form-control" id="bookDescription" placeholder="Mô tả" required></textarea>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookGenre" placeholder="Thể loại" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="number" class="form-control" id="bookQuality" placeholder="Số lượng" required>
                    </div>
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary w-100" onclick="submitBook()">Thêm sách</button>
                    </div>
                </div>
                <div id="message" class="mt-2 text-center"></div>
            </form>
        </div>
    </div>

    <script>
        // Lấy danh sách sách khi tải trang
        document.addEventListener("DOMContentLoaded", fetchBooks);

        async function fetchBooks() {
            try {
                const response = await fetch('/books'); // Lấy danh sách sách từ API
                const data = await response.json();

                const booksList = document.getElementById("books-list");
                booksList.innerHTML = ""; // Xóa nội dung cũ

                if (data.success) {
                    data.books.forEach(book => {
                        booksList.innerHTML += `
                            <tr>
                                <td>${book.id}</td>
                                <td><img src="${book.thumbnail}" width="50"></td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.price} đ</td>
                                <td>${book.genre}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editBook('${book.id}')">Sửa</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteBook('${book.id}')">Xóa</button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    booksList.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Không có sách nào.</td></tr>`;
                }
            } catch (error) {
                console.error("Lỗi:", error);
                document.getElementById("books-list").innerHTML = `<tr><td colspan="7" class="text-center text-danger">Lỗi kết nối API.</td></tr>`;
            }
        }

        async function submitBook() {
            const book = {
                id: document.getElementById('bookId').value,
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                price: parseFloat(document.getElementById('bookPrice').value),
                thumbnail: document.getElementById('bookThumbnail').value,
                description: document.getElementById('bookDescription').value,
                genre: document.getElementById('bookGenre').value,
                quality: parseInt(document.getElementById('bookQuality').value)
            };

            try {
                const response = await fetch('/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(book)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');
                if (result.success) {
                    messageDiv.textContent = 'Thêm sách thành công!';
                    messageDiv.style.color = 'green';

                    // Xóa nội dung form sau khi thêm thành công
                    document.getElementById("addBookForm").reset();

                    // Cập nhật danh sách sách ngay lập tức
                    fetchBooks();
                } else {
                    messageDiv.textContent = result.error || 'Thêm sách thất bại!';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Có lỗi xảy ra khi thêm sách!';
                messageDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
