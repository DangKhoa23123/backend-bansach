<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary">Quản lý Sách</h2>

        <div class="mt-4">
            <h4>Danh sách sách</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ảnh</th>
                        <th>Tiêu đề</th>
                        <th>Tác giả</th>
                        <th>Giá</th>
                        <th>Thể loại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="books-list"></tbody>
            </table>
        </div>

        <div class="mt-4">
            <h4>Thêm sách mới</h4>
            <form id="addBookForm">
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookId" placeholder="ID Sách" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookTitle" placeholder="Tiêu đề" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Tác giả" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="number" class="form-control" id="bookPrice" placeholder="Giá" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookThumbnail" placeholder="URL Ảnh" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <textarea class="form-control" id="bookDescription" placeholder="Mô tả" required></textarea>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="text" class="form-control" id="bookGenre" placeholder="Thể loại" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <input type="number" class="form-control" id="bookQuality" placeholder="Số lượng" required>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary w-100" onclick="submitBook()">Thêm sách</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success w-100" onclick="saveBook()">Lưu</button>
                    </div>
                    <div id="message" class="mt-2 text-center"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchBooks);

        async function fetchBooks() {
            try {
                const response = await fetch('/books');
                const data = await response.json();

                const booksList = document.getElementById("books-list");
                booksList.innerHTML = "";

                if (data.success) {
                    data.books.forEach(book => {
                        booksList.innerHTML += `
                            <tr>
                                <td>${book.id}</td>
                                <td><img src="${book.thumbnail}" width="50"></td>
                                <td>${book.title}</td>
                                <td>${book.author}</td>
                                <td>${book.price} đ</td>
                                <td>${book.genre}</td>
                               <td>
                                    <button class="btn btn-warning btn-sm" onclick="editBook(${book.id}, '${book.title}', '${book.author}', ${book.price}, '${book.thumbnail}', '${book.genre}')">Sửa</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteBook(${book.id})">Xóa</button>
                                </td>
                            </tr>`;
                    });
                } else {
                    booksList.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Không có sách nào.</td></tr>`;
                }
            } catch (error) {
                console.error("Lỗi:", error);
                document.getElementById("books-list").innerHTML = `<tr><td colspan="7" class="text-center text-danger">Lỗi kết nối API.</td></tr>`;
            }
        }

        async function submitBook() {
            const book = {
                id: document.getElementById('bookId').value,
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                price: parseFloat(document.getElementById('bookPrice').value),
                thumbnail: document.getElementById('bookThumbnail').value,
                description: document.getElementById('bookDescription').value,
                genre: document.getElementById('bookGenre').value,
                quality: parseInt(document.getElementById('bookQuality').value)
            };

            try {
                const response = await fetch('/books', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });

                const result = await response.json();
                document.getElementById('message').textContent = result.success ? 'Thêm sách thành công!' : 'Thêm sách thất bại!';

                if (result.success) {
                    document.getElementById("addBookForm").reset();
                    fetchBooks();
                }
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }

        function editBook(id, title, author, price, thumbnail, genre) {
            document.getElementById("formTitle").textContent = "Chỉnh sửa sách";
            document.getElementById("bookId").value = id;
            document.getElementById("bookTitle").value = title;
            document.getElementById("bookAuthor").value = author;
            document.getElementById("bookPrice").value = price;
            document.getElementById("bookThumbnail").value = thumbnail;
            document.getElementById("bookGenre").value = genre;
        }

        async function saveBook() {
            const book = {
                id: document.getElementById('bookId').value || null,
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                price: parseFloat(document.getElementById('bookPrice').value),
                thumbnail: document.getElementById('bookThumbnail').value,
                genre: document.getElementById('bookGenre').value
            };

            const method = book.id ? 'PUT' : 'POST';
            const url = book.id ? `/books/${book.id}` : '/books';
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });
                const result = await response.json();
                
                if (result.success) {
                    alert(book.id ? "Cập nhật sách thành công!" : "Thêm sách thành công!");
                    fetchBooks();
                    document.getElementById("bookForm").reset();
                    document.getElementById("formTitle").textContent = "Thêm sách mới";
                } else {
                    alert("Thao tác thất bại!");
                }
            } catch (error) {
                console.error('Lỗi:', error);
            }
        }




        function deleteBook(bookId) {
            if (confirm(`Bạn có chắc muốn xóa sách có ID: ${bookId}?`)) {
                fetch(`/books/${bookId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(result => {
                        if (result.success) fetchBooks();
                    })
                    .catch(error => console.error("Lỗi:", error));
            }
        }
    </script>
</body>

</html>
