<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Lịch sử Mua Hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #003366;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #0066cc;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Lịch sử Mua Hàng</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Mã Đơn Hàng</th>
        <th>Người Mua</th>
        <th>Email</th>
        <th>Số Tiền</th>
        <th>Trạng Thái</th>
        <th>Ngày Đặt</th>
        <th>Chi Tiết</th>
      </tr>
    </thead>
    <tbody>
      <!-- Danh sách đơn hàng sẽ được chèn vào đây -->
    </tbody>
  </table>

  <script>
    // Hàm lấy danh sách đơn hàng từ API
    async function fetchOrders() {
      try {
        const response = await fetch('http://localhost:3000/api/payments');
        if (!response.ok) throw new Error("Không thể tải đơn hàng");
        const orders = await response.json();
        displayOrders(orders);
      } catch (error) {
        console.error("Lỗi:", error);
      }
    }

    function displayOrders(orders) {
      const tbody = document.getElementById("ordersTable").querySelector("tbody");
      tbody.innerHTML = "";
      orders.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order._id}</td>
          <td>${order.buyerName}</td>
          <td>${order.buyerEmail}</td>
          <td>${order.totalAmount}đ</td>
          <td>${order.status}</td>
          <td>${new Date(order.createdAt).toLocaleString()}</td>
          <td><button onclick="viewOrderDetail('${order._id}')">Xem</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function viewOrderDetail(orderId) {
      // Ví dụ chuyển đến trang chi tiết đơn hàng (order_detail.html)
      window.location.href = `order_detail.html?id=${orderId}`;
    }

    // Gọi hàm fetchOrders khi trang load
    window.onload = fetchOrders;
  </script>
</body>
</html>
